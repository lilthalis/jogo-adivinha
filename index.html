<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo de Adivinhação</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
 <img src="donca.jpeg" alt="Logo Colégio" />
 <h1>Colégio Estadual Dom Carlos</h1>
</header>


<main>
 <form id="rangeForm">
   <label for="min">Número inicial:</label>
   <input type="number" id="min" name="min" required />


   <label for="max">Número final:</label>
   <input type="number" id="max" name="max" required />


   <button type="submit">Iniciar Jogo</button>
 </form>


 <div id="game" style="display:none;">
   <label for="guess">Digite seu palpite:</label>
   <input type="number" id="guess" name="guess" />
   <button id="guessBtn">Enviar palpite</button>
   <div id="feedback"></div>
   <button id="resetBtn" style="display:none; margin-top:15px;">Jogar novamente</button>
 </div>
</main>
